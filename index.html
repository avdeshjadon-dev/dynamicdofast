<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dynamic Script Generator</title>
    <link rel="stylesheet" href="style.css" />
    <!-- You can use a font from Google Fonts for a cute, cartoonish look -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1 class="heading">Dynamic Script Generator</h1>
      <form id="scriptForm" class="form-container">
        <label for="registrationNumber">Registration Number:</label>
        <input
          type="text"
          id="registrationNumber"
          name="registrationNumber"
          placeholder="Enter registration number"
          required
        />
        <br /><br />
        <label for="date">Date:</label>
        <input type="date" id="date" name="date" required />
        <br /><br />
        <button type="button" id="downloadButton">Download Script</button>
      </form>
    </div>

    <!-- Footer Section -->
    <footer>
      <p>Created by Lavender</p>
    </footer>
    <script src="ScriptHandler.js"></script>
    <script src="formHandler.js"></script>
  </body>
</html>
